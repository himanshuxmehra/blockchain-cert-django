{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <!-- css// -->
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="col-md-4"></div>
            
            <!-- form -->
            <div class="col-md-4 sty">
                <form method="POST" action="">
                    {% csrf_token %}
                    <h4 class="text-center mb-3 mt-3">Sign in to Explore</h4>
                    <div class="form-group">
                     
                      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                    </div>  
                    <div class="form-group">
                      <input type="password" class="form-control" id="" placeholder="Password" name="password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary mb-3 btn-block text-center">Sign in</button>
                  </form>
            </div>
            <!-- form// -->
            <div class="col-md-4"> 
                
            
            </div>
        </div>
    </div>
</body>
<!-- js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
<!-- js// -->
</html>
